<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 데이터 & 로또 추첨기</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 1.5rem; }

        /* Lotto Styles */
        .numbers-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 2rem;
            min-height: 60px;
        }
        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: inset -3px -3px 7px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Chart Styles */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <!-- 투자 데이터 시각화 섹션 -->
    <div class="section">
        <h2>코스피 투자자별 매매동향 (비율)</h2>
        <div class="chart-container">
            <canvas id="investorChart"></canvas>
        </div>
    </div>

    <!-- 로또 추첨기 섹션 -->
    <div class="section">
        <h2>로또 번호 추첨기</h2>
        <div id="lotto-numbers" class="numbers-container">
            <div class="ball" style="color: #999">?</div>
            <div class="ball" style="color: #999">?</div>
            <div class="ball" style="color: #999">?</div>
            <div class="ball" style="color: #999">?</div>
            <div class="ball" style="color: #999">?</div>
            <div class="ball" style="color: #999">?</div>
        </div>
        <button id="generate-btn">번호 생성하기</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
